<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média entre Notas</title>
</head>
<body>
    <script>
        let nota1= Number(prompt("Informe a primeira nota:"));
        let nota2= Number(prompt("Informe a segunda nota:"));
        let nota3= Number(prompt("Informe a terceira nota:"));
        media=(nota1+nota2+nota3)/2
        
        if (media<5){
            document.write(`Olá você foi reprovado, sinto muito!!`);
        } 
        else if (media>=5 && media<=7){
            media>=5 && media<=7
            document.write(`Olá você está em recuperação!`);
        } 
        else {
            document.write(`Olá você foi aprovado, parabéns!!!`);
        } 
    </script>

</body>
</html>
