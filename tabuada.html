<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com JS</title>
</head>
<body>
    <h1>Testando a Tabuada</h1>
    <script>
        let tabuada = Number(prompt("Digite a tabuada desejada:"));
        for (let i=1; i<=10; i++){
            document.write(`${tabuada} x ${i} = ${tabuada * i} <br>`);
        }
    </script>
    
</body>
</html>
