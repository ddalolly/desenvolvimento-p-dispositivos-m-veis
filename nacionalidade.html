<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pais= Number(prompt("Digite o número do país:"));
        if (pais== "Brasil" || pais== "brasil" || pais== "BRASIL"){
            window.alert("Você é brasileiro")
        }
        else 
            if (pais= Rússia){
            window.alert("Você é russo")
        }
        else 
            if (pais= Espanha){
            window.alert("Você é espanhol")
        }
        else 
            if (pais= Itália){
            window.alert("Você é italiano")
        }
        else if (pais= Noruega){
            window.alert("Você é norueguês")
        }
        else {
            window.alert("Você digitou errado")
        }
    </script>
</body>
</html>
